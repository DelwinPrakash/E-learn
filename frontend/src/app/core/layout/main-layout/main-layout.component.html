<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar" [class.collapsed]="isSidebarCollapsed">
        <div class="sidebar-header">
            <div class="sidebar-logo">üìö EduLearn</div>
            <button class="toggle-btn" (click)="toggleSidebar()">
                {{ isSidebarCollapsed ? '‚Üí' : '‚Üê' }}
            </button>
        </div>

        <div class="menu-section">
            <div class="menu-title">Overview</div>
            <ul class="menu-list">
                <li *ngFor="let item of menuItems.overview" class="menu-item" [class.active]="isActive(item.route)"
                    [routerLink]="[item.route]">
                    <span class="menu-icon">{{ item.icon }}</span>
                    <span class="menu-text">{{ item.name }}</span>
                </li>
            </ul>
        </div>

        <div class="menu-section">
            <div class="menu-title">Learn</div>
            <ul class="menu-list">
                <li *ngFor="let item of menuItems.learn" class="menu-item" [class.active]="isActive(item.route)"
                    [routerLink]="[item.route]">
                    <span class="menu-icon">{{ item.icon }}</span>
                    <span class="menu-text">{{ item.name }}</span>
                </li>
            </ul>
        </div>

        <div class="menu-section">
            <div class="menu-title">Practice</div>
            <ul class="menu-list">
                <li *ngFor="let item of menuItems.practice" class="menu-item" [class.active]="isActive(item.route)"
                    [routerLink]="[item.route]">
                    <span class="menu-icon">{{ item.icon }}</span>
                    <span class="menu-text">{{ item.name }}</span>
                </li>
            </ul>
        </div>

        <div class="menu-section">
            <div class="menu-title">Profile</div>
            <ul class="menu-list">
                <li *ngFor="let item of menuItems.profile" class="menu-item" [class.active]="isActive(item.route)"
                    [routerLink]="[item.route]">
                    <span class="menu-icon">{{ item.icon }}</span>
                    <span class="menu-text">{{ item.name }}</span>
                </li>
            </ul>
        </div>

        <div class="sidebar-footer">
            <button class="theme-toggle" [class.active]="isDarkMode" (click)="toggleTheme()">
                <span class="menu-icon">{{ isDarkMode ? '‚òÄÔ∏è' : 'üåô' }}</span>
                <span class="menu-text">{{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="nav-brand">
                <!-- Optional: Breadcrumbs or Page Title could go here -->
            </div>
            <div class="user-actions">
                <div class="user-profile" *ngIf="userDetails">
                    <span class="user-name">{{userDetails.name}}</span>
                    <div class="user-avatar">{{ getInitials() }}</div>
                </div>
                <button class="logout-btn" (click)="logout()">
                    üö™ Logout
                </button>
            </div>
        </div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
